<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web 4.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 2000;
    }
    .sidebar a, .sidebar button {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    .sidebar a:hover, .sidebar button:hover {
      background: #f0f0f0;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      background: none;
      border: none;
      cursor: pointer;
    }
    /* Posts + Form */
    main {
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    .post-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .post-box img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
    .new-post {
      display: none;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 30px;
    }
    textarea, input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .deleteBtn {
      background: red;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="profile">
      <img src="https://i.postimg.cc/Zn358ZjF/Snapchat-620299345.jpg" alt="Profile" />
      <h2>My Web 4.0</h2>
    </div>
    <button id="menuBtn" style="font-size:22px; background:none; border:none; cursor:pointer;">‚ò∞</button>
  </header>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button class="close-btn">&times;</button>
    <a href="https://instagram.com/YOUR_USERNAME" target="_blank">Instagram</a>
    <a href="https://snapchat.com/add/YOUR_USERNAME" target="_blank">Snapchat</a>
    <a href="https://github.com/YOUR_USERNAME/YOUR_REPO" target="_blank">GitHub Repo</a>
    <button id="logoutBtn">Logout</button>
  </div>

  <main>
    <h1>Welcome üéâ</h1>

    <!-- New Post Section -->
    <div class="new-post" id="newPostBox">
      <h3>Create a new post ‚úçÔ∏è</h3>
      <textarea id="newText" placeholder="Write something..."></textarea>
      <input id="newImage" placeholder="Paste image URL (optional)" />
      <button id="postBtn">Post</button>
    </div>

    <!-- Posts will load here -->
    <div id="postsContainer">
      <p>Loading posts...</p>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBjSQoODv0AoPsExhsbLrYTyP90LOJX_9Y",
      authDomain: "my-web4o.firebaseapp.com",
      projectId: "my-web4o",
      storageBucket: "my-web4o.appspot.com",
      messagingSenderId: "226593866449",
      appId: "1:226593866449:web:adbdf758ed4810d8d9fbf0"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const postsContainer = document.getElementById("postsContainer");
    const postBtn = document.getElementById("postBtn");
    const newPostBox = document.getElementById("newPostBox");
    const logoutBtn = document.getElementById("logoutBtn");

    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.querySelector(".close-btn");

    const adminEmail = "abhayrangappanvat@gmail.com";

    // Sidebar toggle
    menuBtn.onclick = () => sidebar.style.width = "250px";
    closeBtn.onclick = () => sidebar.style.width = "0";

    // Logout
    logoutBtn.onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    let currentUser = null;

    // Auth listener
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        if (user.email === adminEmail) {
          newPostBox.style.display = "block"; // only you see post box
        }
      }
    });

    // Add post
    postBtn.addEventListener("click", async () => {
      const text = document.getElementById("newText").value.trim();
      const image = document.getElementById("newImage").value.trim();
      if (!text) {
        alert("Write something first!");
        return;
      }
      await addDoc(collection(db, "posts"), {
        text,
        image,
        author: currentUser.email,
        createdAt: new Date()
      });
      document.getElementById("newText").value = "";
      document.getElementById("newImage").value = "";
    });

    // Load posts
    const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      postsContainer.innerHTML = "";
      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("post-box");
        div.innerHTML = `
          <p>${post.text}</p>
          ${post.image ? `<img src="${post.image}" />` : ""}
          <small>By: ${post.author}</small>
        `;
        // Delete button for admin only
        if (currentUser && currentUser.email === adminEmail) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.className = "deleteBtn";
          delBtn.onclick = async () => {
            if (confirm("Delete this post?")) {
              await deleteDoc(doc(db, "posts", docSnap.id));
            }
          };
          div.appendChild(delBtn);
        }
        postsContainer.appendChild(div);
      });
    });
  </script>
</body>
  </html>
