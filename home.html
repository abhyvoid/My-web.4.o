  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Web 4.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    header .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    header h2 {
      margin: 0;
      font-size: 18px;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    .post-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .post-box img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
    .new-post {
      margin-bottom: 30px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
    }
    textarea, input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <div class="profile">
      <img src="https://i.postimg.cc/Zn358ZjF/Snapchat-620299345.jpg" alt="Profile" />
      <h2>My Web 4.0</h2>
    </div>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <h1>Welcome üéâ</h1>

    <!-- New Post Section -->
    <div class="new-post">
      <h3>Create a new post ‚úçÔ∏è</h3>
      <textarea id="newText" placeholder="Write something..."></textarea>
      <input id="newImage" placeholder="Paste image URL (optional)" />
      <button id="postBtn">Post</button>
    </div>

    <!-- Posts will load here -->
    <div id="postsContainer">
      <p>Loading posts...</p>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, query, orderBy, onSnapshot 
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // üîë Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBjSQoODv0AoPsExhsbLrYTyP90LOJX_9Y",
      authDomain: "my-web4o.firebaseapp.com",
      projectId: "my-web4o",
      storageBucket: "my-web4o.appspot.com",
      messagingSenderId: "226593866449",
      appId: "1:226593866449:web:adbdf758ed4810d8d9fbf0"
    };

    // üî• Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logoutBtn");
    const postBtn = document.getElementById("postBtn");
    const postsContainer = document.getElementById("postsContainer");

    // ‚úÖ Protect page: only logged in users
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html"; // back to login
      }
    });

    // ‚úÖ Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });

    // ‚úÖ Add new post
    postBtn.addEventListener("click", async () => {
      const text = document.getElementById("newText").value.trim();
      const image = document.getElementById("newImage").value.trim();
      if (!text) {
        alert("Write something first!");
        return;
      }
      try {
        await addDoc(collection(db, "posts"), {
          text,
          image,
          createdAt: new Date()
        });
        document.getElementById("newText").value = "";
        document.getElementById("newImage").value = "";
      } catch (e) {
        alert("Error adding post: " + e.message);
      }
    });

    // ‚úÖ Load posts live
    const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      postsContainer.innerHTML = "";
      if (snapshot.empty) {
        postsContainer.innerHTML = "<p>No posts yet.</p>";
        return;
      }
      snapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement("div");
        div.classList.add("post-box");
        div.innerHTML = `
          <p>${post.text}</p>
          ${post.image ? `<img src="${post.image}" />` : ""}
        `;
        postsContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
