<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web 4.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .brand {
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .menu {
      position: relative;
    }

    .menu button {
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border-radius: 5px;
      overflow: hidden;
      animation: fadeIn 0.3s;
    }

    .dropdown a, .dropdown button {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      background: #fff;
      border: none;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    .dropdown a:hover, .dropdown button:hover {
      background: #eee;
    }

    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .post {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .post:hover {
      transform: scale(1.01);
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .deleteBtn {
      background: red;
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      border: none;
      cursor: pointer;
    }

    .comments {
      margin-top: 10px;
      padding-left: 10px;
      border-left: 2px solid #eee;
    }

    .comment {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .add-comment {
      display: flex;
      margin-top: 8px;
    }

    .add-comment input {
      flex: 1;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .add-comment button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Dark Mode */
    .dark-mode {
      background: #181818;
      color: #f1f1f1;
    }

    .dark-mode header {
      background: #222;
      color: #f1f1f1;
    }

    .dark-mode .dropdown {
      background: #222;
    }

    .dark-mode .dropdown a, 
    .dark-mode .dropdown button {
      background: #222;
      color: #f1f1f1;
    }

    .dark-mode .post {
      background: #222;
      color: #f1f1f1;
    }

    /* Dark mode toggle (bottom-right) */
    .dark-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      border-radius: 25px;
      padding: 8px 16px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s, transform 0.3s;
    }

    .dark-toggle:hover {
      background: #555;
      transform: scale(1.05);
    }

    .dark-mode .dark-toggle {
      background: #eee;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://i.postimg.cc/Zn358ZjF/Snapchat-620299345.jpg" alt="Profile">
      My Web 4.0
    </div>
    <div class="menu">
      <button onclick="toggleMenu()">‚ò∞</button>
      <div class="dropdown" id="dropdownMenu">
        <a href="https://instagram.com/abhay___r" target="_blank">üì∏ Instagram</a>
        <a href="https://www.snapchat.com/add/abhayr38" target="_blank">üëª Snapchat</a>
        <button onclick="logout()">üö™ Logout</button>
      </div>
    </div>
  </header>

  <main>
    <h1>Welcome üéâ</h1>
    <div id="posts"></div>
  </main>

  <!-- Dark Mode Switch -->
  <div class="dark-toggle" onclick="toggleDarkMode()">üåô Dark Mode</div>

  <script type="module">
    import { auth, signOut, onAuthStateChanged, db, collection, getDocs, updateDoc, doc, arrayUnion, deleteDoc } from "./firebase.js";

    const dropdownMenu = document.getElementById("dropdownMenu");
    function toggleMenu() {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    }

    // Logout
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
    window.logout = logout;

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
    }

    const adminEmail = "abhayrangappanvat@gmail.com";
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      loadPosts();
    });

    // Load posts
    async function loadPosts() {
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "Loading posts...";
      const querySnapshot = await getDocs(collection(db, "posts"));
      postsDiv.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const postId = docSnap.id;

        const post = document.createElement("div");
        post.className = "post";
        post.innerHTML = `
          <p>${data.text || ""}</p>
          <div class="actions">
            <button onclick="likePost('${postId}', ${data.likes || 0})">‚ù§Ô∏è ${data.likes || 0}</button>
          </div>
          <div class="comments" id="comments-${postId}">
            ${(data.comments || []).map(c => `<div class="comment">üí¨ ${c}</div>`).join("")}
          </div>
          <div class="add-comment">
            <input type="text" id="comment-input-${postId}" placeholder="Add a comment...">
            <button onclick="addComment('${postId}')">Post</button>
          </div>
        `;

        // Only admin sees delete button
        if (currentUser && currentUser.email === adminEmail) {
          const delBtn = document.createElement("button");
          delBtn.innerText = "Delete";
          delBtn.className = "deleteBtn";
          delBtn.onclick = async () => {
            if (confirm("Delete this post?")) {
              await deleteDoc(doc(db, "posts", postId));
              loadPosts();
            }
          };
          post.appendChild(delBtn);
        }

        postsDiv.appendChild(post);
      });
    }

    // Like a post
    window.likePost = async function(postId, currentLikes) {
      const postRef = doc(db, "posts", postId);
      await updateDoc(postRef, { likes: currentLikes + 1 });
      loadPosts();
    };

    // Add comment
    window.addComment = async function(postId) {
      const input = document.getElementById(`comment-input-${postId}`);
      const comment = input.value.trim();
      if (!comment) return;
      const postRef = doc(db, "posts", postId);
      await updateDoc(postRef, { comments: arrayUnion(comment) });
      input.value = "";
      loadPosts();
    };
  </script>
</body>
</html>
