<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Web 4.0</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
    }
    header {
  background: #4CAF50;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  position: relative;
}

.profile img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid white;
}

.profile span {
  font-weight: bold;
}

.dropdown {
  display: none;
  position: absolute;
  right: 0;
  top: 60px;
  background: white;
  color: #333;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
  padding: 10px;
  min-width: 120px;
  z-index: 100;
}

.dropdown button {
  width: 100%;
  padding: 8px;
  border: none;
  background: none;
  cursor: pointer;
  text-align: left;
}

.dropdown button:hover {
  background: #f1f1f1;
}
  </style>
</head>
<body>
  <header>
  <h2>üåê My Web 4.0</h2>
  <div class="profile" onclick="toggleMenu()">
    <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile">
    <span id="profileName">User</span>
    <div class="dropdown" id="dropdownMenu">
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  </header>

  <div class="container">
    <h1>Welcome üéâ</h1>

    <!-- This is what everyone sees -->
    <div class="intro">
      <p id="content">This is your home page text.</p>
      <img id="image" src="https://via.placeholder.com/200" alt="Example Image">
    </div>

    <!-- This editor only you can see -->
    <div class="editor" id="editor">
      <h3>Edit Content ‚úçÔ∏è</h3>
      <textarea id="textInput" placeholder="Write new text..."></textarea>
      <input type="text" id="imageInput" placeholder="Paste image URL here">
      <button onclick="updateContent()">Update</button>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const allowedEmail = "YOUR_EMAIL@gmail.com"; // üîë change this to your email

    function updateContent() {
      document.getElementById("content").innerText =
        document.getElementById("textInput").value;

      document.getElementById("image").src =
        document.getElementById("imageInput").value;
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        if (user.email === allowedEmail) {
          // Only you can see editor
          document.getElementById("editor").style.display = "block";
        }
      }
    });

    window.logout = logout;
    window.updateContent = updateContent;
  </script>
</body>
</html>
