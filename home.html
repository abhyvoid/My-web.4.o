<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Web 4.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #fff;
      color: #333;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      color: #333;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    #pageImage {
      max-width: 250px;
      display: block;
      margin: 10px auto;
    }

    .editor {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: #f9f9f9;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }

    button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="profile">
      <img src="https://i.postimg.cc/Zn358ZjF/Snapchat-620299345.jpg" alt="Profile">
      <span>My Web 4.0</span>
    </div>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <h1>Welcome üéâ</h1>
    <p id="pageText">Loading...</p>
    <img id="pageImage" src="" alt="Sample Image">

    <div class="editor" id="editor" style="display:none;">
      <h3>Edit Content ‚úçÔ∏è</h3>
      <textarea id="newText" placeholder="Write new text..."></textarea>
      <input type="text" id="newImage" placeholder="Paste image URL here">
      <button id="updateBtn">Update</button>
    </div>
  </main>

  <script type="module">
    import { auth, signOut, db, doc, setDoc, onSnapshot } from "./firebase.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const updateBtn = document.getElementById("updateBtn");
    const editor = document.getElementById("editor");

    // ‚úÖ Show live Firestore content
    onSnapshot(doc(db, "homepage", "content"), (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("pageText").innerText = data.text || "No text yet";
        document.getElementById("pageImage").src = data.image || "";
      } else {
        console.log("No content found!");
      }
    });

    // ‚úÖ Only admin sees editor
    auth.onAuthStateChanged((user) => {
      if (user && user.email === "abhayrangappanvat@gmail.com") {
        editor.style.display = "block";
      } else {
        editor.style.display = "none";
      }
    });

    // ‚úÖ Update button handler
    updateBtn.addEventListener("click", async () => {
      const newText = document.getElementById("newText").value;
      const newImage = document.getElementById("newImage").value;

      if (!auth.currentUser) {
        alert("You must be logged in to update!");
        return;
      }

      if (auth.currentUser.email !== "abhayrangappanvat@gmail.com") {
        alert("Only admin can update!");
        return;
      }

      try {
        await setDoc(doc(db, "homepage", "content"), {
          text: newText,
          image: newImage
        });
        alert("Updated successfully!");
      } catch (error) {
        console.error("Error updating document: ", error);
        alert("Failed to update: " + error.message);
      }
    });

    // ‚úÖ Logout button
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
