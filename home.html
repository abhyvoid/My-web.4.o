<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Web 4.0</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .intro {
      text-align: center;
      margin-bottom: 30px;
    }
    .intro img {
      width: 200px;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    .editor {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      display: none; /* hidden for others */
    }
    textarea, input {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .logout-btn {
      display: block;
      margin: 40px auto 0;
      padding: 12px 25px;
      border: none;
      background: #e74c3c;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h2>üåê My Web 4.0</h2>
  </header>

  <div class="container">
    <h1>Welcome üéâ</h1>

    <!-- This is what everyone sees -->
    <div class="intro">
      <p id="content">This is your home page text.</p>
      <img id="image" src="https://via.placeholder.com/200" alt="Example Image">
    </div>

    <!-- This editor only you can see -->
    <div class="editor" id="editor">
      <h3>Edit Content ‚úçÔ∏è</h3>
      <textarea id="textInput" placeholder="Write new text..."></textarea>
      <input type="text" id="imageInput" placeholder="Paste image URL here">
      <button onclick="updateContent()">Update</button>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const allowedEmail = "YOUR_EMAIL@gmail.com"; // üîë change this to your email

    function updateContent() {
      document.getElementById("content").innerText =
        document.getElementById("textInput").value;

      document.getElementById("image").src =
        document.getElementById("imageInput").value;
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        if (user.email === allowedEmail) {
          // Only you can see editor
          document.getElementById("editor").style.display = "block";
        }
      }
    });

    window.logout = logout;
    window.updateContent = updateContent;
  </script>
</body>
</html>
