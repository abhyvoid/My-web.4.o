<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - My Web 4.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Header with profile top-left */
    header {
      background: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }

    .logout-btn {
      background: white;
      color: #4CAF50;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    main {
      margin-top: 40px;
    }

    #editor {
      margin-top: 20px;
      display: none;
    }

    #editor textarea, #editor input {
      width: 80%;
      max-width: 400px;
      margin: 5px 0;
      padding: 8px;
    }

    #editor button {
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <img src="https://i.postimg.cc/Zn358ZjF/Snapchat-620299345.jpg" alt="Profile" class="profile-pic">
      <h2>My Web 4.0</h2>
    </div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <main>
    <h1>Welcome üéâ</h1>
    <p id="pageText">Loading...</p>
    <img id="pageImage" src="" alt="Page Image" style="max-width:200px; margin-top:10px; display:none;" />

    <!-- Only you can see this editor -->
    <div id="editor">
      <h3>Edit Content ‚úçÔ∏è</h3>
      <textarea id="newText" placeholder="Write new text..."></textarea><br>
      <input id="newImage" type="text" placeholder="Paste image URL here" /><br>
      <button id="updateBtn">Update</button>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script type="module">
    import { auth, db, onAuthStateChanged, signOut, doc, setDoc, onSnapshot } from "./firebase.js";

    const pageText = document.getElementById("pageText");
    const pageImage = document.getElementById("pageImage");
    const editor = document.getElementById("editor");
    const newText = document.getElementById("newText");
    const newImage = document.getElementById("newImage");
    const updateBtn = document.getElementById("updateBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const docRef = doc(db, "pages", "homepage");
    const allowedEmail = "abhayrangappanvat@gmail.com";

    // üîπ Auth check (redirect if not logged in)
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        if (user.email === allowedEmail) {
          editor.style.display = "block";
        }

        // Load content live from Firestore
        onSnapshot(docRef, (docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            pageText.textContent = data.text || "No text yet.";
            if (data.image) {
              pageImage.src = data.image;
              pageImage.style.display = "block";
            } else {
              pageImage.style.display = "none";
            }
          } else {
            pageText.textContent = "No content yet.";
          }
        });
      }
    });

    // üîπ Update Firestore content
    updateBtn.addEventListener("click", async () => {
      await setDoc(docRef, {
        text: newText.value,
        image: newImage.value
      });
      newText.value = "";
      newImage.value = "";
    });

    // üîπ Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
