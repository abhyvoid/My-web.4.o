<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Web 4.0</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      position: relative;
      background: white;
      color: #333;
      padding: 5px 10px;
      border-radius: 20px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .profile:hover {
      transform: scale(1.05);
    }

    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile span {
      font-weight: bold;
      font-size: 14px;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 55px;
      background: white;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      padding: 10px;
      min-width: 120px;
      z-index: 100;

      /* Animation setup */
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.25s ease;
    }

    .dropdown.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown button {
      width: 100%;
      padding: 8px;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
    }

    .dropdown button:hover {
      background: #f1f1f1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 70px);
      text-align: center;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .intro img {
      width: 200px;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .editor {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      display: none;
    }

    textarea, input {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* üì± Responsive for mobile */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .profile {
        margin-top: 10px;
        align-self: flex-end;
      }

      .container {
        padding: 20px;
      }

      .intro img {
        width: 100%;
        max-width: 300px;
      }

      .profile span {
        display: none; /* hide name on very small screens */
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>üåê My Web 4.0</h2>
    <div class="profile" onclick="toggleMenu()">
      <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile">
      <span id="profileName">User</span>
      <div class="dropdown" id="dropdownMenu">
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Welcome üéâ</h1>

    <!-- Everyone sees this -->
    <div class="intro">
      <p id="content">This is your home page text.</p>
      <img id="image" src="https://via.placeholder.com/200" alt="Example Image">
    </div>

    <!-- Only Abhay sees this editor -->
    <div class="editor" id="editor">
      <h3>Edit Content ‚úçÔ∏è</h3>
      <textarea id="textInput" placeholder="Write new text..."></textarea>
      <input type="text" id="imageInput" placeholder="Paste image URL here">
      <button onclick="updateContent()">Update</button>
    </div>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");

      if (menu.classList.contains("show")) {
        // closing
        menu.classList.remove("show");
        setTimeout(() => {
          menu.style.display = "none";
        }, 250);
      } else {
        // opening
        menu.style.display = "block";
        setTimeout(() => menu.classList.add("show"), 10);
      }
    }

    // Close dropdown if clicked outside
    window.addEventListener("click", function(event) {
      const profile = document.querySelector(".profile");
      if (!profile.contains(event.target)) {
        const menu = document.getElementById("dropdownMenu");
        if (menu.classList.contains("show")) {
          menu.classList.remove("show");
          setTimeout(() => {
            menu.style.display = "none";
          }, 250);
        }
      }
    });

    function updateContent() {
      document.getElementById("content").innerText =
        document.getElementById("textInput").value;

      document.getElementById("image").src =
        document.getElementById("imageInput").value;
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("profileName").innerText =
          user.displayName || user.email;

        if (user.photoURL) {
          document.getElementById("profilePic").src = user.photoURL;
        }

        // Only Abhay can see editor
        if (user.email === "abhayrangappanvat@gmail.com") {
          document.getElementById("editor").style.display = "block";
        }
      }
    });

    window.logout = logout;
    window.updateContent = updateContent;
  </script>
</body>
</html>
