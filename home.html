<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - My Web 4.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="profile" onclick="toggleDropdown()">
      <img id="userPic" src="https://i.postimg.cc/Zn358ZjF/Snapchat-620299345.jpg" alt="profile">
      <span class="site-title">My Web 4.0</span>
    </div>
    <div id="dropdown" class="dropdown">
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome üéâ</h1>

    <!-- Posts -->
    <div id="posts"></div>

    <!-- Editor (only visible for your Gmail) -->
    <div class="editor" id="editor">
      <h3>Add New Post ‚úçÔ∏è</h3>
      <input type="text" id="titleInput" placeholder="Post title..." />
      <textarea id="textInput" placeholder="Write new text..."></textarea>
      <input type="text" id="imageInput" placeholder="Paste image URL here" />
      <button onclick="addPost()">Add Post</button>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { collection, addDoc, getDocs, serverTimestamp, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const editor = document.getElementById("editor");
    const postsDiv = document.getElementById("posts");
    const allowedEmail = "abhayrangappanvat@gmail.com"; // only you can add posts

    // Logout
    window.logout = async function () {
      await signOut(auth);
      window.location.href = "index.html";
    };

    // Toggle dropdown
    window.toggleDropdown = function () {
      document.getElementById("dropdown").classList.toggle("show");
    };

    // Add post
    window.addPost = async function () {
      const title = document.getElementById("titleInput").value;
      const text = document.getElementById("textInput").value;
      const imageUrl = document.getElementById("imageInput").value;

      if (!title || !text) {
        alert("Please fill title and text!");
        return;
      }

      await addDoc(collection(db, "posts"), {
        title,
        text,
        imageUrl,
        createdAt: serverTimestamp()
      });

      document.getElementById("titleInput").value = "";
      document.getElementById("textInput").value = "";
      document.getElementById("imageInput").value = "";

      loadPosts();
    };

    // Load posts
    async function loadPosts() {
      postsDiv.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach((doc) => {
        const post = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h2>${post.title}</h2>
          <p>${post.text}</p>
          ${post.imageUrl ? `<img src="${post.imageUrl}" alt="post image">` : ""}
          <small>${post.createdAt?.toDate ? post.createdAt.toDate().toLocaleString() : ""}</small>
        `;
        postsDiv.appendChild(div);
      });
    }

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        if (user.email === allowedEmail) {
          editor.style.display = "block";
        } else {
          editor.style.display = "none";
        }
        loadPosts();
      }
    });
  </script>
</body>
</html>
