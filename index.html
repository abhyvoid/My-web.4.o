<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Website Login</title>
</head>
<body>
  <h2>Login / Signup</h2>

  <!-- Email Input -->
  <input type="email" id="email" placeholder="Enter Email">
  <br><br>

  <!-- Password Input -->
  <input type="password" id="password" placeholder="Enter Password">
  <br><br>

  <!-- Buttons -->
  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <p id="message"></p>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBjSQoODv0AoPsExhsbLrYTyP90LOJX_9Y",
      authDomain: "my-web4o.firebaseapp.com",
      projectId: "my-web4o",
      storageBucket: "my-web4o.firebasestorage.app",
      messagingSenderId: "226593866449",
      appId: "1:226593866449:web:425d6df4eef46bbfd9fbf0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const message = document.getElementById("message");

    // Signup
    document.getElementById("signupBtn").addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        message.textContent = "✅ Signup successful!";
      } catch (error) {
        message.textContent = "❌ Error: " + error.message;
      }
    });

    // Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        message.textContent = "✅ Login successful!";
      } catch (error) {
        message.textContent = "❌ Error: " + error.message;
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
    });

    // Check user state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        message.textContent = "👋 Welcome " + user.email;
        document.getElementById("logoutBtn").style.display = "inline";
      } else {
        document.getElementById("logoutBtn").style.display = "none";
      }
    });
  </script>
</body>
</html>
