      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>

    <input type="email" id="email" placeholder="Enter Email">

    <div class="password-box">
      <input type="password" id="password" placeholder="Enter Password">
      <span id="togglePassword">👁</span>
    </div>

    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
    <p id="message"></p>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjSQoODv0AoPsExhsbLrYTyP90LOJX_9Y",
      authDomain: "my-web4o.firebaseapp.com",
      projectId: "my-web4o",
      storageBucket: "my-web4o.firebasestorage.app",
      messagingSenderId: "226593866449",
      appId: "1:226593866449:web:425d6df4eef46bbfd9fbf0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    signupBtn.addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
        message.textContent = "✅ Signup successful!";
      } catch (error) {
        message.textContent = "❌ " + error.message;
      }
    });

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        window.location.href = "home.html";
      } catch (error) {
        message.textContent = "❌ " + error.message;
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "home.html";
      }
    });

    // 👁 Toggle Password Visibility
    document.getElementById("togglePassword").addEventListener("click", () => {
      const pwd = document.getElementById("password");
      if (pwd.type === "password") {
        pwd.type = "text";
        togglePassword.textContent = "🙈";
      } else {
        pwd.type = "password";
        togglePassword.textContent = "👁";
      }
    });
  </script>
</body>
</html>
